<template>
    <div slot="header"><h1 class="brand-heading">Authentication</h1></div>
    <div slot="form" class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card" >
                <div class="card-header">
                    <h1>
                        ${ "logintitle" | t }
                    </h1>
                </div>
                <form class="card-block" submit.trigger="logIn()">
                    <div class="form-group">
                        <label for="email">${ "loginemail" | t }</label>
                        <div class="input-group mb-12">
                            <input type="text"
                                   class="form-control"
                                   id="email"
                                   value.bind="email & validate" required
                                   placeholder="${ "loginemail" | t }">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email"> ${ "loginpass" | t }</label>
                        <div class="input-group mb-12">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   value.bind="password & validate" required
                                   placeholder="${ "loginpass" | t }">
                        </div>
                    </div>
                    <ul if.bind="server_side_errors">
                        <li repeat.for="error of server_side_errors">
                            ${error}
                        </li>
                    </ul>
                    <button type="submit" class="btn btn-success"
                            disabled.bind="!(email.length > 0 && password.length > 0)">
                        ${ "logintitle" | t }
                    </button>

                </form>
            </div>
        </div>
    </div>
</template>
