<template>
    <div slot="header"><h1 class="brand-heading">Hahn</h1></div>
    <div slot="form" class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card">
                <div class="card-header">
                    <h1>Login</h1>
                </div>
                <form class="card-block
                      form-inline" submit.trigger="logIn()">
                    <label class="sr-only" for="email">email</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text"
                               class="form-control"
                               id="email"
                               value.bind="email"
                               placeholder="email">
                    </div>

                    <label class="sr-only" for="password">password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="password"
                               class="form-control"
                               id="password"
                                value.bind="password"
                               placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-success"
                            disabled.bind="!(email.length > 0 && password.length > 0)">
                        login
                    </button>

                </form>
                <div class="card card-outline-danger text-center"
                     show.bind="errorMessage.length > 0">
                    <div class="card-block  login-error">
                        ${errorMessage}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
