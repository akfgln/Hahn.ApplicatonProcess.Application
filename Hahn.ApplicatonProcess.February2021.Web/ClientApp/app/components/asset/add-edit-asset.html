<template>
    <div slot="form" class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card">
                <div class="card-header">
                    <h1 if.bind="ifNewAsset">Create Asset</h1>
                    <h1 if.bind="!ifNewAsset">Update Asset</h1>
                </div>
                <div class="card-body">
                    <p class="card-text" if.bind="ifNewAsset">Add new asset</p>
                    <p class="card-text" if.bind="!ifNewAsset">Update asset</p>
                    <a route-href="route: assets;" class="card-link">
                        Go back to list
                    </a>
                </div>
                <form class="card-block" submit.trigger="save()" if.bind="isAssetFound">

                    <div class="form-group">
                        <label for="assetName">Name</label>
                        <div class="input-group mb-12">
                            <input type="text"
                                   class="form-control"
                                   id="assetName"
                                   value.bind="assetName" required
                                   placeholder="Name"
                                   change.delegate="checkFormValid()" keyup.delegate="checkFormValid()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <div class="input-group mb-12">
                            <abp-select autocomplete="off"
                                        element.bind="picker"
                                        selected-value.bind="department"
                                        collection.bind="departments"
                                        picker-options.bind="selectOptions"
                                        object-key="id"></abp-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="countryOfDepartment">Country Of Department</label>
                        <div class="input-group mb-12">
                            <abp-select autocomplete="off"
                                        element.bind="picker"
                                        selected-value.bind="countryOfDepartment"
                                        collection.bind="countries"
                                        picker-options.bind="selectOptions"
                                        object-key="id"></abp-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eMailAdressOfDepartment">Email</label>
                        <div class="input-group mb-12">
                            <input type="text"
                                   class="form-control"
                                   id="eMailAdressOfDepartment"
                                   value.bind="eMailAdressOfDepartment" required
                                   placeholder="Email"
                                   change.delegate="checkFormValid()" keyup.delegate="checkFormValid()">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="purchaseDate">Purchase Date</label>
                        <div class="input-group mb-12">
                            <abp-datetime-picker value.bind="purchaseDate"
                                                 options.bind="{ format: 'YYYY-MM-DD' }">
                            </abp-datetime-picker>
                        </div>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label" for="isBroken">Broken</label>
                        <input type="checkbox"
                               class="form-check-input"
                               id="isBroken"
                               value.bind="isBroken">
                    </div>
                    <div if.bind="isShowError">
                        <ul if.bind="controller.errors">
                            <li repeat.for="error of controller.errors" class="alert alert-danger">
                                ${error.message}
                            </li>
                        </ul>
                        <ul if.bind="server_side_errors">
                            <li repeat.for="error of server_side_errors" class="alert alert-danger">
                                ${error}
                            </li>
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-success">
                        Save
                    </button>
                    <button type="button" class="btn btn-warning" click.trigger="resetForm()" disabled.bind="isFormValid">
                        Reset
                    </button>
                </form>
                <div if.bind="!isAssetFound" class="alert alert-danger" role="alert">
                    Asset is not found!
                </div>
            </div>
        </div>
    </div>
</template>
